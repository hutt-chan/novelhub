
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel - User Management</title>
    <link rel="stylesheet" href="css/admin.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-book-open logo-icon"></i>
                <span>NovelHub</span>
            </div>
        </div>
        <div class="nav-links">
            <a href="admin.html" class="nav-link">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="manage_novels.html" class="nav-link">
                <i class="fas fa-book"></i>
                <span>Manage Novels</span>
            </a>
            <a href="manage_chapters.html" class="nav-link">
                <i class="fas fa-list-ol"></i>
                <span>Manage Chapters</span>
            </a>
            <a href="manage_users.html" class="nav-link active"> <!-- Mark this page as active -->
                <i class="fas fa-users-cog"></i>
                <span>Manage Users</span>
            </a>
            <div class="logout-container">
                <button id="logoutBtn" class="logout-button">
                  <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </div>
    <div class="main-content-area">
        <main class="dashboard-content">
            <h1>User Management</h1>

            <div class="filter-section">
                <div class="filter-group">
                    <label for="userRoleFilter">Filter by Role:</label>
                    <select id="userRoleFilter" class="filter-select">
                        <option value="">All</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="usernameSearchInput">Search by Username:</label>
                    <input type="text" id="usernameSearchInput" placeholder="Enter username..." class="filter-input">
                </div>
                <button id="applyUserFilters" class="action-button primary-button filter-button">
                    <i class="fas fa-filter"></i> Apply Filters
                </button>
                <button id="resetUserFilters" class="action-button secondary-button filter-button">
                    <i class="fas fa-redo"></i> Reset Filters
                </button>
            </div>

            <div class="controls-section">
                <button id="addUserBtn" class="action-button primary-button">
                    <i class="fas fa-user-plus"></i> Add New User
                </button>
            </div>

            <div class="table-container">
                <table class="data-table user-list">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center;">Loading users...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Add/Edit User Modal -->
            <div id="userModal" class="modal">
                <div class="modal-content">
                    <span class="close-button" data-modal="userModal">&times;</span>
                    <h2 id="modalTitle">Add New User</h2>
                    <form id="userForm">
                        <input type="hidden" id="userId"> <!-- Used for both add and edit -->
                        <div class="form-group">
                            <label for="modalUsername">Username:</label>
                            <input type="text" id="modalUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="modalEmail">Email:</label>
                            <input type="email" id="modalEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="modalPassword">Password:</label>
                            <input type="password" id="modalPassword" name="password" placeholder="Leave blank to keep current password">
                            <small class="password-help-text">Leave blank if you do not want to change the current password.</small>
                        </div>
                        <div class="form-group">
                            <label for="modalRole">Role:</label>
                            <select id="modalRole" name="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        <button type="submit" class="action-button primary-button">Save User</button>
                    </form>
                </div>
            </div>
            <div id="messageBox" style="display: none;"></div>

        </main>
    </div>
    <script src="./js/main.js"></script>
    <script src="js/manageUsers.js"></script> 
</body>
</html>
