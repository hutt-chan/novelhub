<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NovelHub</title>
    <link rel="stylesheet" href="css/test.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* CSS inline bổ sung cho giao diện tạm thời */
        .profile-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-info, .profile-update, .profile-actions {
            margin-bottom: 30px;
        }

        .profile-info h3, .profile-update h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .info-item {
            margin-bottom: 10px;
            font-size: 1em;
        }

        .info-item label {
            font-weight: 500;
            color: #7f8c8d;
            margin-right: 10px;
        }

        .info-item span {
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #7f8c8d;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-submit {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .form-submit:hover {
            background-color: #2980b9;
        }

        .logout-btn {
            background-color: #e74c3c;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .auth-container {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f5f5f5;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            font-weight: 500;
        }

        .user-name {
            font-size: 0.9em;
            color: #2c3e50;
        }

        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-book-open logo-icon"></i>
                <span>NovelHub</span>
            </div>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="favorites.html" class="nav-link">
                <i class="fas fa-heart"></i>
                <span>Favorites</span>
            </a>
            <a href="history.html" class="nav-link">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="bookmark.html" class="nav-link">
                <i class="fas fa-bookmark"></i>
                <span>Bookmarks</span>
            </a>
            <a href="categories.html" class="nav-link">
                <i class="fas fa-list"></i>
                <span>Categories</span>
            </a>
            <a href="profile.html" class="nav-link">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Auth Buttons (giả lập đã đăng nhập) -->
        <div class="auth-container">
            <div class="user-info">
                <div class="user-avatar">R</div>
                <span class="user-name">reader1 (User)</span>
            </div>
            <button class="auth-btn logout-btn" onclick="alert('Logged out! Please reload the page.')">
                <i class="fas fa-sign-out-alt"></i>
                Đăng xuất
            </button>
        </div>

        <!-- Profile Section -->
        <div id="profile">
            <h2 class="section-title">
                <i class="fas fa-user"></i>
                User Profile
            </h2>
            <div class="profile-content">
                <!-- Profile Information -->
                <div class="profile-info">
                    <h3>Profile Information</h3>
                    <div class="info-item">
                        <label>Username:</label>
                        <span>reader1</span>
                    </div>
                    <div class="info-item">
                        <label>Email:</label>
                        <span>reader1@gmail.com</span>
                    </div>
                    <div class="info-item">
                        <label>Joined Date:</label>
                        <span>May 29, 2025</span>
                    </div>
                </div>

                <!-- Update Profile Form (giả lập) -->
                <div class="profile-update">
                    <h3>Update Profile</h3>
                    <form onsubmit="event.preventDefault(); alert('Profile updated! (This is a mock action)')">
                        <div class="form-group">
                            <label for="updateUsername" class="form-label">New Username</label>
                            <input type="text" id="updateUsername" class="form-input" placeholder="Enter new username">
                        </div>
                        <div class="form-group">
                            <label for="updatePassword" class="form-label">New Password</label>
                            <input type="password" id="updatePassword" class="form-input" placeholder="Enter new password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password">
                        </div>
                        <button type="submit" class="form-submit">Update Profile</button>
                    </form>
                </div>

                <!-- Logout Button -->
                <div class="profile-actions">
                    <button class="form-submit logout-btn" onclick="alert('Logged out! Please reload the page.')">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
