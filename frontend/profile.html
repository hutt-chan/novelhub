<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - NovelHub</title>
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-book-open logo-icon"></i>
            <span>NovelHub</span>
          </div>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="favorites.html" class="nav-link">
            <i class="fas fa-heart"></i>
            <span>Favorites</span>
          </a>
          <a href="history.html" class="nav-link">
            <i class="fas fa-history"></i>
            <span>History</span>
          </a>
          <a href="bookmark.html" class="nav-link">
            <i class="fas fa-bookmark"></i>
            <span>Bookmarks</span>
          </a>
          <a href="categories.html" class="nav-link">
            <i class="fas fa-list"></i>
            <span>Categories</span>
          </a>
          <a href="profile.html" class="nav-link active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </div>
      </div>
        <div class="main-content">
            <div class="auth-container" id="authContainer">    
            </div>
            <div class="profile-message" style="display: none;">
                <p>Please sign in to view your profile!</p>
            </div>
            <div class="profile-content" style="display: none;">
                <h2>Profile</h2>
                <div class="profile-info">
                    <p><strong>Username:</strong> <span id="profileUsername">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
                    <p><strong>Joined Date:</strong> <span id="profileJoinedDate">Loading...</span></p>
                </div>
                <form class="profile-form" id="profileForm">
                    <label for="newUsername">New Username:</label>
                    <input type="text" id="newUsername" placeholder="Enter new username">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" placeholder="Enter new password">
                    <button type="submit" class="update-btn">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
