<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovelHub - Admin Dashboard</title>
  <link rel="stylesheet" href="./css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <div class="sidebar">
    <div class="logo-container">
      <div class="logo">
        <i class="fas fa-book-open logo-icon"></i>
        <span>NovelHub</span>
      </div>
    </div>
    <div class="nav-links">
      <a href="admin.html" class="nav-link active">
        <i class="fas fa-tachometer-alt"></i>
        <span>Dashboard</span>
      </a>
      <a href="manage_novels.html" class="nav-link">
        <i class="fas fa-book"></i>
        <span>Manage Novels</span>
      </a>
      <a href="manage_chapters.html" class="nav-link">
        <i class="fas fa-list"></i>
        <span>Manage Chapters</span>
      </a>
      <a href="manage_users.html" class="nav-link">
        <i class="fas fa-users-cog"></i>
        <span>Manage Users</span>
      </a>
      <div class="logout-container">
        <button id="logoutButton" class="logout-button">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </div>

  <div class="main-content-area">
    <main class="dashboard-content">
      <h1>Admin Dashboard</h1>
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Novels</h3>
          <p id="totalNovelsCount"></p>
        </div>
        <div class="stat-card">
          <h3>Total Users</h3>
          <p id="totalUsersCount"></p>
        </div>
        <div class="stat-card">
          <h3>New Users</h3>
          <p id="newUsersThisMonthCount"></p>
        </div>
      </div>

      <div class="chart-container">
        <h2>Top 3 Most Favorited Novels</h2>
        <div class="chart-canvas-wrapper">
            <canvas id="topFavoritesChart"></canvas>
            <div id="topFavoritesLoadingMessage" class="loading-message" style="display: none;">Loading top favorites data...</div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="js/auth.js"></script>

  <script src="js/admin.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
