<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Categories | NovelHub</title>
    <link rel="stylesheet" href="css/test.css" />
    <link rel="stylesheet" href="css/categories.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-book-open logo-icon"></i>
            <span>NovelHub</span>
          </div>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
          <a href="favorites.html" class="nav-link">
            <i class="fas fa-heart"></i>
            <span>Favorites</span>
          </a>
          <a href="history.html" class="nav-link">
            <i class="fas fa-history"></i>
            <span>History</span>
          </a>
          <a href="bookmark.html" class="nav-link">
            <i class="fas fa-bookmark"></i>
            <span>Bookmarks</span>
          </a>
          <a href="categories.html" class="nav-link active">
            <i class="fas fa-list"></i>
            <span>Categories</span>
          </a>
          <a href="profile.html" class="nav-link">
            <i class="fas fa-user"></i>
            <span>Profile</span>
          </a>
        </div>
      </div>
      <div class="main-content">
        <div class="auth-container" id="authContainer"></div>
        <div class="categories-content">
          <h2 class="section-title">
            <i class="fas fa-list"></i>
            Categories
          </h2>
        </div>
        <div id="categoriesSection">
          <div class="categories-grid" id="categoriesGrid">
            <!-- Danh sách thể loại sẽ được render ở đây -->
          </div>
        </div>
        <div
          class="novel-list-section"
          id="novelListSection"
          style="display: none"
        >
          <h3
            id="selectedGenreTitle"
            class="section-title"
            style="font-size: 1.3rem"
          ></h3>
          <div class="novel-grid" id="novelGrid"></div>
          <div
            class="no-novels-message"
            id="noNovelsMessage"
            style="
              display: none;
              text-align: center;
              color: #888;
              margin: 2rem 0;
              font-size: 1.1rem;
            "
          >
            Không có truyện nào cho thể loại này.
          </div>
        </div>
      </div>
    </div>
    <script src="js/categories.js"></script>
  </body>
</html>
