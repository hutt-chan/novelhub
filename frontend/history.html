<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History | NovelHub</title>
    <link rel="stylesheet" href="css/test.css" />
    <link rel="stylesheet" href="css/history.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-book-open logo-icon"></i>
          <span>NovelHub</span>
        </div>
      </div>
      <div class="nav-links">
        <a href="index.html" class="nav-link">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>
        <a href="favorites.html" class="nav-link">
          <i class="fas fa-heart"></i>
          <span>Favorites</span>
        </a>
        <a href="history.html" class="nav-link active">
          <i class="fas fa-history"></i>
          <span>History</span>
        </a>
        <a href="bookmark.html" class="nav-link">
          <i class="fas fa-bookmark"></i>
          <span>Bookmarks</span>
        </a>
        <a href="categories.html" class="nav-link">
          <i class="fas fa-list"></i>
          <span>Categories</span>
        </a>
        <a href="profile.html" class="nav-link">
          <i class="fas fa-user"></i>
          <span>Profile</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <div id="authContainer"></div>
      </div>
      <div class="history-message" style="display: none; text-align: center; color: #7f8c8d; font-size: 1.2em; margin-top: 50px;">
        Please sign in to view your history!
      </div>
      <div class="history-content">
        <div id="historySection">
          <h2 class="section-title">
            <i class="fas fa-history"></i>
            Reading History
          </h2>
          <div id="historyList" class="novel-grid history-list">
            <!-- Lịch sử đọc sẽ được render ở đây -->
          </div>
        </div>
      </div>
    </div>
    <script src="js/history.js"></script>
  </body>
</html>
