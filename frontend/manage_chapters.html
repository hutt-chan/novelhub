<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novel - Chapter Management</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container">
        <div class="logo">
          <i class="fas fa-book-open logo-icon"></i>
          <span>NovelHub</span>
        </div>
      </div>
      <div class="nav-links">
        <a href="admin.html" class="nav-link">
          <i class="fas fa-tachometer-alt"></i>
          <span>Dashboard</span>
        </a>
        <a href="manage_novels.html" class="nav-link">
          <i class="fas fa-book"></i>
          <span>Manage Novels</span>
        </a>
        <a href="manage_chapters.html" class="nav-link active">
          <i class="fas fa-list-ol"></i> <span>Manage Chapters</span>
        </a>
        <a href="manage_users.html" class="nav-link">
          <i class="fas fa-users-cog"></i>
          <span>Manage Users</span>
        </a>
        <div class="logout-container">
          <button id="logoutBtn" class="logout-button">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>
    <div class="main-content-area">
      <main class="dashboard-content">
        <h1>Chapter Management</h1>

        <div class="filter-section">
          <div class="filter-group">
            <label for="novelIdFilter">Filter by Novel ID:</label>
            <input
              type="number"
              id="novelIdFilter"
              placeholder="Enter Novel ID"
              class="filter-input"
            />
          </div>
          <button
            id="applyChapterFilters"
            class="action-button primary-button filter-button"
          >
            <i class="fas fa-filter"></i> Apply Filters
          </button>
          <button
            id="resetChapterFilters"
            class="action-button secondary-button filter-button"
          >
            <i class="fas fa-redo"></i> Reset Filters
          </button>
        </div>

        <div class="controls-section">
          <button id="addChapterBtn" class="action-button primary-button">
            <i class="fas fa-plus"></i> Add New Chapter
          </button>
        </div>

        <div class="table-container">
          <table class="data-table chapter-list">
            <thead>
              <tr>
                <th>ID</th>
                <th>Novel ID</th>
                <th>Name</th>
                <th>Date Posted</th>
                <th>Content</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="chaptersTableBody">
              <tr>
                <td colspan="6" style="text-align: center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div id="chapterModal" class="modal">
          <div class="modal-content">
            <span class="close-button" data-modal="chapterModal">&times;</span>
            <h2 id="modalTitle">Add New Chapter</h2>
            <form id="chapterForm">
              <input type="hidden" id="chapterId" />
              <div class="form-group">
                <label for="modalNovelId">Novel ID:</label>
                <input
                  type="number"
                  id="modalNovelId"
                  name="novel_id"
                  required
                />
              </div>
              <div class="form-group">
                <label for="modalChapterName">Name:</label>
                <input type="text" id="modalChapterName" name="name" required />
              </div>
              <div class="form-group">
                <label for="modalChapterDate">Date :</label>
                <input
                  type="datetime-local"
                  id="modalChapterDate"
                  name="date"
                />
              </div>
              <div class="form-group">
                <label for="modalChapterContent">Content:</label>
                <textarea
                  id="modalChapterContent"
                  name="content"
                  rows="10"
                ></textarea>
              </div>
              <button type="submit" class="action-button primary-button">
                Save
              </button>
            </form>
          </div>
        </div>
        <div id="messageBox" style="display: none"></div>
      </main>
    </div>
    <script src="./js/main.js"></script>
    <script src="js/manageChapters.js"></script>
  </body>
</html>
